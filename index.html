<html>
 <head>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="images/favicon.png">

 </head>
 <body>

<div class="container">
    <div class="row">

    <div class="five columns" style="margin-top: 1%">
    <h4>Hudson County Speaker System</h4>
        <p>The Hudson County Speaker System is located in Hudson County, New Jersey, United States, North America.  Henry has discovered 12 of the 31 speakers.  More to come.</p>

<label for="hudson-county-dropdown">Filter by Municipality</label>
        <select class="u-full-width" id="hudson-county-dropdown" data-bind="options: speakerMunis, optionsCaption: 'No Filter', value: selectedSpeaker">
        </select>

    <div id="list_area">
    <label id="list_area_label" for="location-list">All Speakers (So Far...)</label>
        <ul id="location-list" data-bind="foreach: filteredByType">
            <li> <a data-bind="text: name, click: $root.populateInfoWindow" href="#"> </a></li>
        </ul>
    </div>

    <div id="reading_area" class="nytimes-container">
    <label for="location-list">News Near the Speaker</label>
        <ul id="nytimes-articles" class="article-list"></ul>
    </div>
<!--     <div class="nytimes-container">
        <h3 id="nytimes-header">New York Times Articles</h3>
        <ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!</ul>
    </div> -->

    </div>
   <!-- TODO 1: Create a place to put the map in the HTML-->

   <div class="seven columns" id="map"></div>

</div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyyBUAxlE0zLPcSyRvTWJm-DCQQNSR2PE&callback=initMap"  onerror="mapError()"></script>




 </body>
</html>
